<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViralGen AI - AI-Powered Social Media Generator</title>
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css">
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2E2E2E;
            --light-bg: #F4F4F4;
            --dark-bg: #1E1E1E;
            --text-light: #FFFFFF;
            --text-dark: #333;
            --input-bg: #EEEEEE;
            --btn-hover: #45A049;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--light-bg);
            transition: all 0.3s ease-in-out;
        }

        /* Dark Mode Styling */
        body.dark-mode {
            background: var(--dark-bg);
            color: var(--text-light);
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            width: 500px;
            max-width: 90%;
            transition: all 0.3s ease-in-out;
        }

        body.dark-mode .container {
            background: #333;
            color: white;
            box-shadow: 0px 8px 15px rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: var(--primary-color);
            font-weight: 600;
        }

        p {
            font-size: 1rem;
            opacity: 0.9;
        }

        input {
            width: 90%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background: var(--input-bg);
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        body.dark-mode input {
            background: #555;
            color: white;
            border: 1px solid #666;
        }

        button {
            padding: 12px 25px;
            margin-top: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: var(--btn-hover);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--input-bg);
            border-radius: 6px;
            text-align: left;
            font-size: 16px;
        }

        body.dark-mode .result {
            background: #444;
            color: white;
        }

        /* Toggle Button */
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            background: var(--primary-color);
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .toggle-container:hover {
            background: var(--btn-hover);
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="toggle-container" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</div>

    <div class="container">
        <h1>ViralGen AI</h1>
        <p>Generate AI-powered social media content instantly!</p>

        <input type="text" id="prompt" placeholder="Enter a social media topic...">
        <button onclick="generateContent()">Generate Post</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        // AI Content Fetching
        async function generateContent() {
            const prompt = document.getElementById("prompt").value;
            if (!prompt) {
                alert("Please enter a topic!");
                return;
            }

            const response = await fetch("http://127.0.0.1:5001/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt }),
            });

            const data = await response.json();
            document.getElementById("result").innerHTML = `
                <h3>AI-Generated Content:</h3>
                <p>${data.generated_content}</p>
            `;
        }

        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
