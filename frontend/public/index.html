<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViralGen AI - AI-Powered Social Media Generator</title>
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css">
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #181818;
            --dark-bg: #121212;
            --text-light: #EAEAEA;
            --input-bg: #252525;
            --btn-hover: #45A049;
            --output-bg: #1C1C1C;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        /* Dark Mode Default */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--dark-bg);
            color: var(--text-light);
            transition: all 0.3s ease-in-out;
        }

        .container {
            text-align: center;
            background: var(--secondary-color);
            padding: 40px;
            box-shadow: 0px 10px 25px var(--shadow);
            border-radius: 15px;
            width: 550px;
            max-width: 90%;
            transition: all 0.3s ease-in-out;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            opacity: 0.9;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 8px;
            border: none;
            background: var(--input-bg);
            font-size: 16px;
            color: var(--text-light);
            outline: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 3px 8px var(--shadow);
        }

        input:focus {
            border: 2px solid var(--primary-color);
        }

        button {
            padding: 14px 30px;
            margin-top: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 12px var(--shadow);
        }

        button:hover {
            background-color: var(--btn-hover);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--output-bg);
            border-radius: 8px;
            text-align: left;
            font-size: 16px;
            line-height: 1.6;
            box-shadow: 0px 4px 10px var(--shadow);
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ ViralGen AI</h1>
        <p>Generate AI-powered social media content instantly!</p>

        <input type="text" id="prompt" placeholder="Enter a social media topic...">
        <button onclick="generateContent()">Generate Post</button>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        // AI Content Fetching
        async function generateContent() {
            const prompt = document.getElementById("prompt").value;
            if (!prompt.trim()) {
                alert("‚ö†Ô∏è Please enter a topic!");
                return;
            }

            // Disable button while loading
            const button = document.querySelector("button");
            button.innerHTML = "‚è≥ Generating...";
            button.disabled = true;

            try {
                const response = await fetch("http://127.0.0.1:5001/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt }),
                });

                const data = await response.json();
                
                document.getElementById("result").innerHTML = `
                    <h3>üì¢ AI-Generated Content:</h3>
                    <p>${data.generated_content}</p>
                `;
                document.getElementById("result").style.display = "block";
            } catch (error) {
                document.getElementById("result").innerHTML = `
                    <h3>‚ö†Ô∏è Error Generating Content</h3>
                    <p>There was an issue contacting the AI service. Please try again.</p>
                `;
                document.getElementById("result").style.display = "block";
            }

            // Re-enable button
            button.innerHTML = "Generate Post";
            button.disabled = false;
        }
    </script>
</body>
</html>
